<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm System Manual - Carousel</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fc !important; 
      color: #000;
    }

    /* ðŸ“Œ Image settings */
    .carousel-item img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), 
                  inset 0 2px 6px rgba(255,255,255,0.6), 
                  inset 0 -3px 6px rgba(0,0,0,0.15);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    /* ðŸ“Œ Hover zoom effect */
    .carousel-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35),
                  inset 0 3px 8px rgba(255,255,255,0.7),
                  inset 0 -4px 8px rgba(0,0,0,0.2);
    }

    /* ðŸ“Œ Indicators nasa taas */
    .carousel-indicators {
      position: static;     /* nasa taas hindi overlay */
      margin-bottom: 5px;   /* dito pwede ibaba o itaas (palitan value) */
      display: flex;
      justify-content: center;
      gap: 4px; /* layo ng bilog sa isaâ€™t isa */
    }

    /* ðŸ“Œ Lapad at laki ng indicator bilog */
    .carousel-indicators [data-bs-target] {
      width: 8px;   /* mas maliit */
      height: 8px;  /* mas maliit */
      border-radius: 50%;
      background-color: grey;
    }
    .carousel-indicators .active {
      background-color: #0d6efd;
    }

    /* ðŸ“Œ Controls (arrow buttons) */
    .carousel-control-prev,
    .carousel-control-next {
      width: 40px; /* paliitin pa kung gusto (default dati 60px) */
    }

    /* ðŸ“Œ Itsura ng arrow icons */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-size: 60% 60%;
      background-color: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 12px; /* paliitin o palakihin depende */
      box-shadow: 0 0 6px rgba(0,0,0,0.8);
      filter: invert(1);
    }
  </style>
</head>
<body>

<div class="container-fluid my-4">
  <h3 class="text-center mb-2"></h3>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    
    <!-- ðŸ“Œ Indicators nasa taas -->
    <div class="carousel-indicators"></div>

    <!-- ðŸ“Œ Images -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/dsbkmvGt/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-1.jpg" alt="Page 1">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/5xtkQK8J/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-2.jpg" alt="Page 2">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/5x9Wt2fk/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-3.jpg" alt="Page 3">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/9HRXpxXk/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-4.jpg" alt="Page 4">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/G4gBScNv/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-5.jpg" alt="Page 5">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/6JW4pBjB/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-6.jpg" alt="Page 6">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/XZzkbY67/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-7.jpg" alt="Page 7">
      </div>
    </div>

    <!-- ðŸ“Œ Controls (arrow buttons left at right) -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const carousel = document.querySelector("#carouselExampleIndicators");
  const indicators = carousel.querySelector(".carousel-indicators");
  const items = carousel.querySelectorAll(".carousel-item");

  // ðŸ“Œ Auto-generate indicators
  items.forEach((item, index) => {
    const button = document.createElement("button");
    button.type = "button";
    button.setAttribute("data-bs-target", "#carouselExampleIndicators");
    button.setAttribute("data-bs-slide-to", index);
    button.setAttribute("aria-label", "Slide " + (index + 1));
    if (index === 0) {
      button.classList.add("active");
      button.setAttribute("aria-current", "true");
    }
    indicators.appendChild(button);
  });
</script>

</body>
</html>
