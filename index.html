<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm System Manual - Carousel</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: transparent !important; /* transparent page background */
      color: #000; /* text color black for visibility */
    }

    .carousel-item img {
      display: block;
      margin: 0 auto;       /* center align */
      max-width: 100%;      /* laging sakop lapad */
      max-height: 90vh;     /* hanggang 90% ng screen height */
      width: auto;          /* auto adjust */
      height: auto;         /* auto adjust */
      object-fit: contain;  /* walang crop, flexible */
      border-radius: 8px;
    }

    /* Circle indicators */
    .carousel-indicators {
      bottom: -45px; /* ibaba pa ng 40px yung position */
    }

    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: grey;
    }
    .carousel-indicators .active {
      background-color: #0d6efd; /* active = blue */
    }

    /* Custom arrow controls */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-size: 60% 60%;  
      filter: invert(1);         /* gawin white ang arrow */
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 60px; /* laki ng button area */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0,0,0,0.4); /* semi-transparent circle */
      border-radius: 50%;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.8); /* shadow for contrast */
    }
  </style>
</head>
<body>

<div class="container-fluid my-4">
  <h3 class="text-center mb-3"></h3>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    
    <!-- Auto-generated indicators will go here -->
    <div class="carousel-indicators"></div>

    <!-- Carousel Images -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/dsbkmvGt/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-1.jpg" alt="Page 1">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/5xtkQK8J/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-2.jpg" alt="Page 2">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/5x9Wt2fk/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-3.jpg" alt="Page 3">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/9HRXpxXk/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-4.jpg" alt="Page 4">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/G4gBScNv/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-5.jpg" alt="Page 5">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/6JW4pBjB/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-6.jpg" alt="Page 6">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/XZzkbY67/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-7.jpg" alt="Page 7">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS to auto-generate indicators -->
<script>
  const carousel = document.querySelector("#carouselExampleIndicators");
  const indicators = carousel.querySelector(".carousel-indicators");
  const items = carousel.querySelectorAll(".carousel-item");

  items.forEach((item, index) => {
    const button = document.createElement("button");
    button.type = "button";
    button.setAttribute("data-bs-target", "#carouselExampleIndicators");
    button.setAttribute("data-bs-slide-to", index);
    button.setAttribute("aria-label", "Slide " + (index + 1));

    if (index === 0) {
      button.classList.add("active");
      button.setAttribute("aria-current", "true");
    }

    indicators.appendChild(button);
  });
</script>

</body>
</html>
