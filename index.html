<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm System Manual - Carousel</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fc !important;
      color: #000;
    }

    .carousel-item img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 95vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.25),
                  inset 0 2px 5px rgba(255,255,255,0.6),
                  inset 0 -2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .carousel-item img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0, 102, 255, 0.35),
                  inset 0 3px 6px rgba(255,255,255,0.7),
                  inset 0 -3px 6px rgba(0,0,0,0.15);
    }

    /* Indicators + Play button row */
    .carousel-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    /* Indicators */
    .carousel-indicators {
      position: static;
      margin: 0;
      display: flex;
      gap: 5px;
    }

    .carousel-indicators [data-bs-target] {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: grey;
    }

    .carousel-indicators .active {
      background-color: #0d6efd;
    }

    /* Play/Pause Button (smaller) */
    .pause-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #333;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 11px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
      padding: 0;
    }

    .pause-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    /* Arrows smaller */
    .carousel-control-prev,
    .carousel-control-next {
      width: 40px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-size: 50% 50%;
      background-color: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    /* Toggle button (smaller pill) */
    .toggle-btn {
      margin-bottom: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 3px 10px;
      border-radius: 14px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

<div class="container-fluid my-3">
  <!-- Toggle Button -->
  <button id="toggleControls" class="toggle-btn">Hide Controls</button>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    
    <!-- Indicators + Play button row -->
    <div class="carousel-footer" id="controlsRow">
      <div class="carousel-indicators"></div>
      <button id="pauseButton" class="pause-btn" title="Pause">❚❚</button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/dsbkmvGt/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-1.jpg" alt="Page 1">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/5xtkQK8J/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-2.jpg" alt="Page 2">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/5x9Wt2fk/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-3.jpg" alt="Page 3">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/9HRXpxXk/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-4.jpg" alt="Page 4">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/G4gBScNv/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-5.jpg" alt="Page 5">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/6JW4pBjB/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-6.jpg" alt="Page 6">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/XZzkbY67/Copy-of-ALARM-SYSTEM-INSTALLATION-AND-Manual-Quick-Guide-docx-2-pdf-Page-7.jpg" alt="Page 7">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const carousel = document.querySelector("#carouselExampleIndicators");
  const indicators = carousel.querySelector(".carousel-indicators");
  const items = carousel.querySelectorAll(".carousel-item");

  // Auto-generate indicators
  items.forEach((item, index) => {
    const button = document.createElement("button");
    button.type = "button";
    button.setAttribute("data-bs-target", "#carouselExampleIndicators");
    button.setAttribute("data-bs-slide-to", index);
    button.setAttribute("aria-label", "Slide " + (index + 1));
    if (index === 0) {
      button.classList.add("active");
      button.setAttribute("aria-current", "true");
    }
    indicators.appendChild(button);
  });

  // Pause / Play functionality
  const pauseBtn = document.getElementById("pauseButton");
  const bsCarousel = bootstrap.Carousel.getOrCreateInstance(carousel);
  let isPaused = false;

  pauseBtn.addEventListener("click", () => {
    if (isPaused) {
      bsCarousel.cycle();
      pauseBtn.textContent = "❚❚";
      pauseBtn.title = "Pause";
    } else {
      bsCarousel.pause();
      pauseBtn.textContent = "▶";
      pauseBtn.title = "Play";
    }
    isPaused = !isPaused;
  });

  // Toggle controls visibility
  const toggleBtn = document.getElementById("toggleControls");
  const controlsRow = document.getElementById("controlsRow");

  toggleBtn.addEventListener("click", () => {
    if (controlsRow.style.display === "none") {
      controlsRow.style.display = "flex";
      toggleBtn.textContent = "Hide Controls";
    } else {
      controlsRow.style.display = "none";
      toggleBtn.textContent = "Show Controls";
    }
  });
</script>

</body>
</html>
